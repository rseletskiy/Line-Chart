<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Chart</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="line-chart" id="chart-1">
                <div data-el="tooltip" class="line-chart-tooltip"></div>
                <canvas data-canvas="main"></canvas>

                <div class="line-chart-slider" data-el="slider">
                    <canvas></canvas>
                    <div data-el="left" class="line-chart-slider__left">
                        <div class="line-chart-slider__arrow--left" data-el="arrow" data-type="left"></div>
                    </div>

                    <div data-el="window" data-type="window" class="line-chart-slider__window"></div>

                    <div data-el="right" class="line-chart-slider__right">
                        <div class="line-chart-slider__arrow--right" data-el="arrow" data-type="right"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="line-chart" id="chart-2">
                <div data-el="tooltip" class="line-chart-tooltip"></div>
                <canvas data-canvas="main"></canvas>

                <div class="line-chart-slider" data-el="slider">
                    <canvas></canvas>
                    <div data-el="left" class="line-chart-slider__left">
                        <div class="line-chart-slider__arrow--left" data-el="arrow" data-type="left"></div>
                    </div>

                    <div data-el="window" data-type="window" class="line-chart-slider__window"></div>

                    <div data-el="right" class="line-chart-slider__right">
                        <div class="line-chart-slider__arrow--right" data-el="arrow" data-type="right"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
